<div class="dashboard">
  <div *ngIf="!selectedPokemon">select pokemon below!</div>
  <app-pokemon-details
    *ngIf="selectedPokemon"
    [pokemon]="selectedPokemon"
  ></app-pokemon-details>
  <app-pokemon-list
    [pokemonList]="pokemonList"
    (selectPokemon)="selectPokemon($event)"
    (loadPokemon)="loadPokemon()"
  ></app-pokemon-list>
</div>
