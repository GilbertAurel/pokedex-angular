<div class="list">
  <button class="list__scroll-btn">
    <mat-icon
      class="list__arrow-icon"
      aria-hidden="false"
      aria-label="arrow left"
      >arrow_left</mat-icon
    >
  </button>
  <div class="list__pokemons" (scroll)="onScroll($event)">
    <app-pokemon-card
      *ngFor="let pokemon of pokemonList"
      (selectPokemon)="onClick($event)"
      [pokemon]="pokemon"
      [selectedPokemonId]="selectedPokemonId"
    ></app-pokemon-card>
    <p>loading..</p>
  </div>
  <button class="list__scroll-btn">
    <mat-icon
      class="list__arrow-icon"
      aria-hidden="false"
      aria-label="arrow right"
      >arrow_right</mat-icon
    >
  </button>
</div>
