<div class="header">
  <img
    class="header__logo"
    src="assets/images/app-logo.webp"
    alt="header logo"
  />
  <div class="header__tools">
    <div class="header__user">
      <img
        class="header__avatar"
        src="assets/images/avatar.webp"
        alt="user img"
      />
      <p class="header__username">John Thomas</p>
    </div>
    <div class="header__spacer"></div>
    <mat-icon
      class="header__notification"
      aria-hidden="false"
      aria-label="Example bell notification"
      >notifications</mat-icon
    >
    <div class="header__spacer"></div>
    <img
      class="header__product"
      src="assets/images/pokedex-logo.webp"
      alt="product logo"
    />
  </div>
</div>
